[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://api.emailjs.com https://get.geojs.io https://assets.calendly.com; style-src 'self' 'unsafe-inline' https://fonts.bunny.net https://assets.calendly.com; font-src 'self' https://fonts.bunny.net; img-src 'self' data: https: blob:; connect-src 'self' https: wss:; frame-src https://calendly.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self' https://formspree.io;"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"