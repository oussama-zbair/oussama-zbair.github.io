<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="url(#gradient)"/>
  
  <!-- OZ Letters - larger and better positioned for iOS -->
  <text x="90" y="115" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" text-anchor="middle" fill="white">OZ</text>
  
  <!-- Subtle shadow effect -->
  <text x="92" y="117" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" text-anchor="middle" fill="rgba(0,0,0,0.2)">OZ</text>
  <text x="90" y="115" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" text-anchor="middle" fill="white">OZ</text>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>